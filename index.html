<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Visual Novel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background-layer"></div>

        <div id="character-layer">
            <img id="character-sprite" src="" alt="Character" style="display: none;">
        </div>

        <div id="ui-layer">
            <div id="character-name-box" style="display: none;">
                <span id="character-name"></span>
            </div>
            <div id="text-box">
                <p id="dialogue">Loading story...</p>
            </div>
            <div id="choices-box">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
